<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/emplogin.css">
</head>
<body>
    <div class="bg">
        <img src="images/formbg.png" alt="">
    </div>

    

    <div class="container">
        <div class="row main-div mx-auto d-flex justify-content-center align-items-center">
            <div class="col-12 cold-md-8 col-xxl-5">
                <div class="card py-3 px-2 ">
                    
                    <span class="text-center title">Employee Login</span>
                    
                    <div class="userlogform w-75 mx-auto my-4">
                        <form method="post" id="employeeloginform">
                            <div class="form-group my-3">
                              <label for="logid" class="label">Employee ID *</label>
                              <input type="number" autocomplete="off" required class="input form-control mt-2"  name="emp_id" id="logid" placeholder="Employee ID" style="font-weight: bold; font-size: small;">
                            </div>
                            <div class="form-group my-3 mb-0">
                              <label for="loginpass" class="label">Password *</label>
                              <input type="password" class=" input form-control mt-2 " id="loginpass" placeholder="Password" name="password" style="font-weight: bold; font-size: small; ">
                            </div>
                            <small id="emailHelp" class="form-text text-muted">Never share your Password with anyone else.</small><br>
                            <button type="submit" class="btn fw-bold btn-primary mt-4 float-end border-0 " style="color: #2E3089;" id="fetchdata">Submit</button>
                        </form>
                    </div>
                    

                </div>
                
            </div>
        </div>
    </div>
