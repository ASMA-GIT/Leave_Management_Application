    <div class="right d-flex flex-column">
        <div class="titleheading mb-3"><h2 class="">Employee Profile</h2></div>
        <div class="whole d-flex flex-row">
        <div class="first  w-50 px-5 d-flex flex-column ">
            <div class="prof d-flex flex-row">
                <div class="profileimg rounded-circle mx-4">
                    <img src="images/user.png" alt="" class="">
                </div>
                <div class="d-flex  justify-content-center flex-column ">
                    <p class=" fw-bold name mb-0 pb-0 " > Asma Shaheen</p>
                    <p class="desig mt-0">Intern</p>
                 </div>
                 <div class="edit position-absolute ">
                    <button class=" px-4 btn btn-primary  border-0" value="edit" onclick="enableEdit()"><i class="fas fa-edit" style="width: 0;
                        height: 0;
                        top: 0;
                        color: #2E3089;
                        "></i> </button>
                 </div>
                 
                 
            </div>
            
            
            <div class="w-100 mt-5">


                <form method="post">

                    <div class="row mt-3 mb-0">
                        <div class="col-md-5 m-0 py-0">
                            <label for="fn" class="label">First name </label>
                          <input type="text" class="form-control mt-1 fw-bold" value="first_name" id="fn" readonly="readonly" autocomplete="off"
                          name="first_name" placeholder="First name" style="font-weight: bold; font-size: small;" >
                        </div>

                        <div class="col-md-4 py-0">
                            <label for="ln" class="label ">Last name </label>
                          <input type="text" class="form-control mt-1 fw-bold" name="last_name" id="ln"
                          value="last_name" readonly="readonly" placeholder="Last name" autocomplete="off" style="font-weight: bold; font-size: small;" >
                        </div>

                        <div class="col-md-3 py-0">
                            <label for="gen" class="label">Gender </label>
                                <select name="gender_id"  class="form-control field mt-1" value="select" id="gen" readonly="readonly" name="gender_id" autocomplete="off" style="font-weight: bold; font-size: small;" >
                                    <option>Choose.. </option>
                                    <option value="21">Female</option>
                                    <option value="22">Male</option>
                                    <option value="23">Other</option>
                                </select><br>
                        </div> 

                    </div>

                    <div class="form-group mb-3">
                        <label for="ema" class="label">Employee Email </label>
                        <input type="email" autocomplete="off"   class="input form-control mt-1"  autocomplete="off" name="emp_id" value="value@gmail.com" id="ema" readonly="readonly" aria-describedby="emailHelp" placeholder="Email" style="font-weight: bold; font-size: small; ">
                      </div>
                      

                      <div class="row my-3">
                        <div class=" col">
                          <label for="des" class="label">Designation </label>
                          <input type="text" class="form-control input mt-1" name="designation"  value="UI Developer" id="des" readonly="readonly" placeholder="Designation" autocomplete="off" style="font-weight: bold; font-size: small;" >
                        </div>
                       
                        <div class="form-group col">
                            <label for="dob" class="label">DOB </label>
                            <input type="date" name="dob" id="dob" class="form-control mt-1"  value=""
                            readonly="readonly" style="font-weight: bold; font-size: small;" >
                          </div>
                        </div>

                        <div class="d-flex flex-row  float-end">
                            

                            <div >
                                <button type="submit" class="btn fw-bold btn-primary mt-4 mx-3 float-end border-0 " style="color: #2E3089;"id="cancleEdit" onclick="cancleEdit()" >Cancel</button>
                            </div>
                            <div>
                                <button type="submit" class="btn fw-bold btn-primary mt-4 float-end border-0 " style="color: #2E3089;" id="submitupdateduser" onclick="getUserDetailsToEdit()">Submit</button>
                            </div>
                            
                        </div>

                    
                </form>
            
            
            </div>
        </div>
        <div class="vl"></div>
        <div class="second ab-pane fade show active d-flex  flex-column w-50 px-5 mt-0" >
            <h3 class="mb-4">Update Password</h3>
            <div class="form-group mb-3 w-100">
                <label>Current Password</label>
                <input type="password" class="form-control"  placeholder="current " id="cp" style="font-weight: bold; font-size: small;" >
            </div>
            <div class="form-group mb-3">
                <label>New Password</label>
                <input type="password" class="form-control"  placeholder="new" id="np" style="font-weight: bold; font-size: small;" >
            </div>
            <div class="mt-4">
                <input type="submit" class=" py-2 rounded-2 form-group px-4 updatepasssubmit float-end"  value="Update" id="sub" onclick="checkCurrentPassword()">
            </input>
            </div>

                
        </div>
    </div>
