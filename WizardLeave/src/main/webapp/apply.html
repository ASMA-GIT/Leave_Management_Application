    <div class="right">
        <div class="titleheading mb-3"><h2 class=""> Leave Request</h2></div>
        
        <div class="leaveform d-flex flex-row justify-content-around">
            <div class="formfield p-3" id="leaveapplyform">
                <form id="leave" class="mx-3">
                    
            
                    <input type="number" name="emp_id" id="emp_id" class="field" placeholder="your ID" hidden ><br>
                    <div class=" row bloc d-flex flex-row justify-content-between ">
                        <div class="frombloc col form-group  " id ="frombloc">
                            <label for="from_date">From *</label>
                            <input type="date" name="from_date" onChange="check_leavedate(this.value,this);" id="from_date" class="form-control" min="2023-03-22" style="font-weight: bold; font-size: small;" >
                            <p id="fromdateerror"></p>
                        </div>
                        <div class="tobloc col " id="tobloc">
                            <label for="to_date">To *</label>
                            <input type="date" name="to_date" onChange="check_leavedate(this.value,this);"    id="to_date" class="form-control" min="2023-03-22"  onclick="setToDate()" style="font-weight: bold; font-size: small;">
                            <p id="todateerror"></p>
                        </div>
                    </div>
                    
                    <label for="leave_type_id" class="label">Leave type *</label><br>
                    <select name="leave_type_id" id="leave_type_id" class="form-control" name="leave_type_id" style="font-weight: bold; font-size: small;">
                        <option> select leave type</option>
                        <option value="1">compensatory</option>
                        <option value="2">loss of pay</option>
                        <option value="3">Personal time off</option>
                    </select><br>
            
                    <label for="comments">Comments</label><br>
                    <textarea name="comments" id="comments" cols="30" rows="4" class="form-control" style="font-weight: bold; font-size: small;"></textarea><br>


                    <div class="position-absolute w-75 d-flex mx-auto justify-content-end mt-5 apply  ">

                        <div class="my-3 ">
                            <button class="btn border-0  mx-4 btn-primary px-4 " id="cancleEdit" onclick="cancelapply() " style="background: rgb(248, 245, 245); color:black">
                            Cancel <i class="fas fa-arrow-left p-0 m-0 b-0" style="width: 0;
                            height: 0;
                            top: 0;"></i>
                            </button>
                        </div>
                        <div class="my-3">
                            <button class=" btn border-0 mx-1 btn-primary px-4 fw-bold" type="submit" value="" id="cancleEdit"  >
                                Apply <i class="fas fa-circle-check" style="width: 0;
                                height: 0;
                                top: 0;
                                "></i>
                            </button>
                        </div>
                    </div>
            
                    
                </form>
            </div>
            <div class="leavedesc p-2 mt-5">
                <div class="instructions p-4 rounded-2 w-75 mx-auto ">
                    <p><i class="fas fa-info-circle fs-6 px-2" style="width: 0;
                        height: 0;
                        top: 0;"></i> Your leave types include
                        
                    </p>
                    <p>Compensation off: working at employers request on a holiday or weekend</p>
                    <p>Personal : leave for short term time off</p>
                    <p>Loss of pay: leave with pay deduction</p>
                </div>
            </div>
        </div>

    </div>
